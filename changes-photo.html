<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ganti Foto Profil</title>

    <!-- CSS Custom -->
    <link href="./styles/styles.css" rel="stylesheet" />
    <!-- End CSS Custom -->

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- End Bootstrap -->
  </head>
  <body>
    <header class="color-primary">
      <nav class="container-sm d-flex align-items-center py-3">
        <a href="./index.html" onclick="clearStorage()">
          <img
            src="./assets/mdi_arrow-left-circle.png"
            alt="Button Back"
            class="me-3"
            width="25"
            height="25"
          />
        </a>
        <h2 class="text-light">Ganti Foto Profil</h2>
      </nav>
    </header>
    <main>
      <section class="container-sm py-4">
        <div
          class="card box-shadow overflow-hidden bg-placeholder"
          style="width: 100%; height: 390px"
        ></div>
      </section>
      <section class="container-sm py-4">
        <a
          class="btn color-secondary py-3 text-light mb-3"
          href="./take-photo.html"
          role="button"
          >Ambil dari kamera</a
        >
        <a
          class="btn color-secondary py-3 text-light"
          href="./crop-photo.html"
          role="button"
          >Ambil dari galeri</a
        >
      </section>
      <section class="cont-btn-save">
        <a href="./index.html" class="btn color-primary py-3 text-light"
          >Simpan</a
        >
      </section>
    </main>

    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- End Bootstrap Script -->

    <!-- Script -->
    <script type="text/javascript">
      const getImageSrc = localStorage.getItem("ImageSrc");

      if (getImageSrc !== null) {
        const createElementImg = document.createElement("img");
        const createAttributeImg = document.createAttribute("src");

        createElementImg.setAttribute("src", getImageSrc);
        document.querySelector(".card").append(createElementImg);
      }

      const clearStorage = () => localStorage.clear();
    </script>
    <!-- End Script -->
  </body>
</html>
