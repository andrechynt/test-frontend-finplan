<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil</title>

    <!-- CSS Custom -->
    <link href="./styles/styles.css" rel="stylesheet" />
    <!-- End CSS Custom -->

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- End Bootstrap -->
  </head>
  <body>
    <header class="color-primary">
      <nav class="container-sm d-flex align-items-center py-3">
        <img
          src="./assets/mdi_arrow-left-circle.png"
          alt="Button Back"
          class="me-3"
          width="25"
          height="25"
        />
        <h2 class="text-light">Profil</h2>
      </nav>
    </header>
    <main class="container-sm">
      <section class="d-flex align-items-top py-4">
        <div
          class="card box-shadow overflow-hidden bg-placeholder"
          style="width: 64px; height: 64px"
        >
          <a href="./changes-photo.html">
            <img src="./assets/akar-icons_camera.png" alt="foto" />
          </a>
        </div>
        <div class="ms-4">
          <h5 class="card-title">John Doe</h5>
          <p class="card-text text-secondary">Kelas 10 IPA 8</p>
        </div>
      </section>
      <section class="pb-4">
        <div
          class="card color-primary mb-3"
          style="width: 100%; height: 196px"
        ></div>
        <div
          class="card color-primary mb-3"
          style="width: 100%; height: 196px"
        ></div>
        <div
          class="card color-primary mb-3"
          style="width: 100%; height: 196px"
        ></div>
        <div
          class="card color-primary mb-3"
          style="width: 100%; height: 196px"
        ></div>
      </section>
    </main>

    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- End Bootstrap Script -->

    <!-- Script -->
    <script type="text/javascript">
      const getImageSrc = localStorage.getItem("ImageSrc");

      if (getImageSrc !== null) {
        const createElementImg = document.querySelector(".card a img");

        createElementImg.setAttribute("src", getImageSrc);
        document.querySelector("a:first-child").append(createElementImg);
      }
    </script>
    <!-- End Script -->
  </body>
</html>
