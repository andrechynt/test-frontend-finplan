<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ambil Foto</title>

    <!-- CSS Custom -->
    <link href="./styles/styles.css" rel="stylesheet" />
    <!-- End CSS Custom -->

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- End Bootstrap -->
  </head>
  <body>
    <header class="color-primary">
      <nav class="container-sm d-flex align-items-center py-3">
        <a href="./changes-photo.html">
          <img
            src="./assets/mdi_arrow-left-circle.png"
            alt="Button Back"
            class="me-3"
            width="25"
            height="25"
          />
        </a>
        <h2 class="text-light">Ambil Foto</h2>
      </nav>
    </header>
    <main>
      <section class="container-sm py-4">
        <div class="crop"></div>
        <div
          class="card box-shadow overflow-hidden bg-placeholder"
          style="width: 100%; height: 90vh"
        >
          <img
            src="./assets/image 1.png"
            alt="People Picture"
            width="100%"
            height="100%"
          />
        </div>
      </section>
      <section class="cont-btn-take position-absolute">
        <div class="btn-take" onclick="savePicture()"></div>
      </section>
    </main>

    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- End Bootstrap Script -->

    <!-- Script -->
    <script type="text/javascript">
      const getImageSrc = document
        .querySelector(".card img")
        .attributes.getNamedItem("src").value;

      const savePicture = () => {
        localStorage.setItem("ImageSrc", getImageSrc);
        history.back();
      };
    </script>
    <!-- End Script -->
  </body>
</html>
